# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.
# This workflow will build a Java project with Gradle and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-gradle

name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    # Cache Fabric Loom's project-local cache (Minecraft jars, remapped artifacts, etc).
    # This is separate from Gradle User Home (~/.gradle) caching and provides a big speedup
    # for subsequent CI runs on Minecraft/Fabric projects.
    - &cache_loom
      name: Cache Loom artifacts
      uses: actions/cache@v5.0.1
      with:
        path: |
          .gradle/loom-cache
        key: ${{ runner.os }}-loom-${{ hashFiles('gradle.properties', 'settings.gradle', 'build.gradle', 'gradle/wrapper/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-loom-

    # Configure Gradle for optimal use in GitHub Actions, including caching of downloaded dependencies.
    # See: https://raw.githubusercontent.com/gradle/actions/refs/heads/main/docs/setup-gradle.md
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v5.0.0
      with:
        # Default behavior writes caches only from the default branch; PRs are read-only.
        cache-cleanup: on-success

    - name: Build with Gradle Wrapper
      run: ./gradlew build

  dependency-submission:

    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - *cache_loom

    # Generates and submits a dependency graph, enabling Dependabot Alerts for all project dependencies.
    # See: https://github.com/gradle/actions/blob/main/dependency-submission/README.md
    - name: Generate and submit dependency graph
      uses: gradle/actions/dependency-submission@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0
