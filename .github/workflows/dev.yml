name: Build Dev JAR

on:
  workflow_dispatch:

jobs:
  dev:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v6.0.1

      - name: Set up JDK 21
        uses: actions/setup-java@v5.1.0
        with:
          java-version: "21"
          distribution: "temurin"

      # Cache Fabric Loom's project-local cache (Minecraft jars, mappings, remapped artifacts, etc).
      # This is separate from Gradle User Home (~/.gradle) caching handled by setup-gradle.
      - name: Cache Loom artifacts
        uses: actions/cache@v5.0.1
        with:
          path: |
            .gradle/loom-cache
          key: ${{ runner.os }}-loom-${{ hashFiles('gradle.properties', 'settings.gradle', 'build.gradle', 'gradle/wrapper/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-loom-

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5.0.0
        with:
          cache-cleanup: on-success

      - name: Build dev jar
        run: ./gradlew dev

      - name: Locate dev jar
        shell: bash
        run: |
          set -euo pipefail

          jar="$(ls -1t build/libs/*-dev-*.jar | grep -v -- '-sources\.jar$' | head -n1 || true)"
          if [[ -z "${jar}" ]]; then
            echo "Dev jar not found under build/libs"
            ls -la build/libs || true
            exit 1
          fi

          echo "DEV_JAR=${jar}" >> "${GITHUB_ENV}"

      - name: Upload dev jar artifact
        uses: actions/upload-artifact@v6
        with:
          name: dev-jar
          path: ${{ env.DEV_JAR }}
          if-no-files-found: error

