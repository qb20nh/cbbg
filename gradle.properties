# Performance tuning (local builds)
# - Build cache: reuses outputs across incremental builds
# - Parallel execution: runs independent tasks concurrently
# - VFS watching: speeds up incremental builds by avoiding full file scans
org.gradle.daemon=true
org.gradle.caching=true
org.gradle.parallel=true
org.gradle.vfs.watch=true

# Done to increase the memory available to Gradle (Fabric Loom can be memory-hungry).
org.gradle.jvmargs=-Xmx2G -Dfile.encoding=UTF-8

# IntelliJ IDEA is not yet fully compatible with configuration cache, see: https://github.com/FabricMC/fabric-loom/issues/1349
org.gradle.configuration-cache=false

